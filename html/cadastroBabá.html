<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/cadastroBaba.css">
    <title>Document</title>
</head>
<body>


    <div class="container">
        <div class="logo">
            <img src="../fotos/LogoMaior.png" alt="Logo">
        </div>
        <div class="form-container">
    
                <div class="Input-Principais">
    
                    <h2>Cadastro de Cuidadoras</h2><br>
    
                    <label for="">Nome Completo:</label><br>
                    <input type="text" placeholder="Nome" class="input-Principais-text" id="inputNome" required><br><br>
                    <label for="">Idade: </label><br>
                    <input type="number" class="input-Principais-text" id="idadeInput" required><br><br>
                    <label for="email">Email:</label><br>
                    <input type="email" name="email" class="input-Principais-text" id="emailInput" required><br><br>
    
                    <label for="password">Senha:</label><br>
                    <input type="password" class="input-Principais-text" id="senhaInput" required><br><br>
                    <label for="password">Confirmar senha:</label><br>
                    <input type="password" class="input-Principais-text" id="confirmarSenhaInput" required><br><br>

                    <div class="checkbox">
                        <input type="checkbox" class="recemNascido" id="recemNascido" value="Recém-Nascido" ><label for="">Recém-Nascido</label><br>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" class="bebes" id="bebes" value="Bebes de 1-3 anos" > <label for="">Bebes de 1-3 anos</label><br>
                    </div >
                    <div class="checkbox">
                        <input type="checkbox" class="recemNascido" id="criancas" value="Crianças de 4-7 anos" > <label for="">Crianças de 4-7 anos</label><br>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" class="criançasComNecessidadesEspeciais" id="criancasEspeciais" value="Criança com Necessidades Especiais" > <label for="">Crianças com Necessidades Especiais</label><br><br><br>
                    </div>

                    <div class="checkbox">
                        <input type="checkbox" id="termo" class="checkbox-ajustes" ><label for="">Aceitar Termos de Uso</label> <br><br>
                    </div>

                    <button class="enter" onclick="cadastraBaba()">Confirmar</button><br><br>
                    
                    

    
                    <div id="mensagem"></div>
                </div>
    
        </div>
    </div>
         
    <script src="../js/script.js"></script>
</body>
</html>
